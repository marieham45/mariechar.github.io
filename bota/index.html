<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8" />
  <title>Dámské běžecké boty</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <section class="zbozi">
    <section class="vizual">
      <img src="images/nike.svg" alt="logo nike" width="75" class="logo">
      <h2 class="nadpis">
        Zrychli tempo,<br>soustřeď se na rychlost!
      </h2>
      <img src="images/bota.png" alt="oranžová teniska" class="bota">
      <div class="cenovka">
        <p class="cena">2450 Kč</p>
        <p class="zaruka">Prodloužená záruka 3 roky</p>
      </div>
    </section>
    <section class="detaily">
      <h1 class="nazev">NIKE AIR ZOOM PEGASUS 33</h1>
      <h3 class="popis">Dámská běžecká bota</h3>
      <div class="vlastnosti">
        <p>Nike Air Zoom Pegasus 33 dokonale padne, dodá pocit rychlosti a má pružné tlumení, které ti umožní zrychlit
          tempo a soustředit se na rychlost</p>
      </div>
      <section class="velikost">
        <h4>velikost</h4>
        <ul class="velikosti">
          <li><button class="button">35</button></li>
          <li><button class="button">36</button></li>
          <li><button class="button">37</button></li>
          <li><button class="button">38</button></li>
          <li><button class="button">39</button></li>
          <li><button class="button">40</button></li>
        </ul>
      </section>
      <footer class="kosik">
        <a href="#">DO KOŠÍKU</a>
      </footer>
    </section>
  </section>
</body>

</html>
